<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <!-- start register form -->
    <div class="container">
        <div class="title">
               REGISTRATION
        </div>

<form >
<div class="user-detail">
    <!-- User deatil box -->
<div class="user-input-box">

<span class="detail"> First Name</span>
<input type="text" placeholder="Enter First Name" required>

</div>
<!-- Last Name -->
<div class="user-input-box">
<span class="detail"> Last Name</span>
<input type="text" placeholder="Enter Last Name" required>
</div>
<!-- Email -->
<div class="user-input-box">
    <span class="detail">Email</span>
    <input type="email" placeholder="Enter Email" required>
</div>
<!-- password -->
<div class="user-input-box">
<span class="detail"> Password</span>
<input type="password" name=""placeholder="Enter Password" id="" required>
</div>
<!-- Select Gender -->
<div class="user-input-box">
<span class="gender-detail"> Select Gender</span>
<select name="gender">
	<option value="none" selected>Gender</option>
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="other">other</option>
</select>

</div>
<!-- CNIC -->
<div class="user-input-box">
<span class="detail">Enter CNIC</span>
<input type="CNIC" name="" placeholder="Enter CNIC no." id="">
</div>
<!-- Submit -->
<div class="button">
    <input type="submit" value="Register">
</div>
</div>


</form>
    </div>

</body>
</html>
